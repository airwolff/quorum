<form id="submit-article-form">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" ng-model="admin.newArticle.title" name="title" class="form-control" />
    </div>

    <div class="form-group">
        <label for="url">Article Link:</label>
        <input type="text" ng-model="admin.newArticle.link" name="url" class="form-control" />
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" ng-model="admin.newArticle.description" name="description" class="form-control" />
    </div>

    <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" ng-model="admin.newArticle.category" name="tags" class="form-control" />
    </div>

    <button class="btn btn-default" ng-click="admin.addArticle()">Submit</button>
</form>


<div class="list">
    <ul ng-repeat="article in all.articles">
        <li ng-model="article.title">
            {{article.title}}
        </li>
    </ul>
</div>
