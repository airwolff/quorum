<form id="submit-article-form">
    <div class="form-group">
        <label for="title"></label>
        <input type="text" ng-model="admin.newArticle.title" name="title" class="form-control" placeholder="Title (optional)" />
    </div>

    <div class="form-group">
        <label for="url"></label>
        <input type="text" ng-model="admin.newArticle.link" name="url" class="form-control" placeholder="Link URL (required)" />
    </div>

    <div class="form-group">
        <label for="description"></label>
        <input type="text" ng-model="admin.newArticle.description" name="description" class="form-control" placeholder="Summary (optional)" />
    </div>

    <div class="form-group">
        <label for="tags"></label>
        <input type="text" ng-model="admin.newArticle.category" name="tags" class="form-control" placeholder="Tags (optional)" />
    </div>

    <button class="btn btn-default" ng-click="admin.addArticle()">Submit</button>
</form>


<div class="list">
    <ul ng-repeat="article in admin.articles">
        <li ng-model="article.title">
            {{article.title}}
        </li>

    </ul>
</div>
