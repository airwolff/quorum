<form id="submit-article-form">
    <div class="form-group">
        <label for="title"></label>
        <input type="text" ng-model="profile.newArticle.title" name="title" class="form-control" placeholder="Title (optional)" />
    </div>

    <div class="form-group">
        <label for="url"></label>
        <input type="text" ng-model="profile.newArticle.link" name="url" class="form-control" placeholder="Link URL (required)" />
    </div>

    <div class="form-group">
        <label for="description"></label>
        <input type="text" ng-model="profile.newArticle.description" name="description" class="form-control" placeholder="Summary (optional)" />
    </div>

    <div class="form-group">
        <label for="tags"></label>
        <input type="text" ng-model="profile.newArticle.category" name="tags" class="form-control" placeholder="Tags (optional)" />
    </div>

    <button class="btn btn-default" ng-click="profile.addArticle()">Submit</button>
</form>
